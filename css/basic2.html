<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 내부 스타일 시트 방식 -->
        <style>
            /* head 태그 내부, style 태그 내부 */
            /* CSS 코드 작성 영역 */
            h1{
                color: red;
            }
            
            h3{
                color: purple;
            }
        </style>

        <!-- 외부 스타일 시트 방식 -->
        <!-- 외부 css 파일 연결-->
        <link rel="stylesheet" href="./basic.css">
    </head>
    <body>

        <!-- 인라인 스타일 >>>>> vs 내부 스타일 방식-->
        <h1 style="color: coral;">CSS Basic</h1>

        <!-- 인라인 스타일 시트 방식 -->
        <h2 style="color: green;">h22222222</h2>

        <!-- 외부 스타일 시트 vs 내부 스타일 시트-->
        <!--  = 적용순서에 따라 마지막에 적용된 시트가 적용됨-->
        <h3>h33333333</h3>
        <!-- 외부 스타일 시트-->
        <h4>h44444444</h4>
    </body>
</html>
