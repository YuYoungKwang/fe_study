<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { 
            margin: 20px;
            width: 100px;
            height: 100px;
            background-color: red;

            transition-property: all;
            transition-duration: 5s; /*전환효과가 진행되는 시간*/
            /* transition-delay: 0.1s; */
            /* transition-timing-function: cubic-bezier(0.95, 0, 0.99, 1.01); */


            /*
                기존 클래스 : 마우스 올릴때 0, 내릴때 0
                hover 클래스 : 마우스 올릴때 0, 내릴때 X
            */
            
        }

        .box:hover {
            width: 300px;
            background-color: blue;
        }

        .container:hover .box {
            width: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="container">
        <div class="box" style="transition-timing-function: linear;"></div>
        <div class="box" style="transition-timing-function: ease;"></div>
        <div class="box" style="transition-timing-function: ease-in;"></div>
        <div class="box" style="transition-timing-function: ease-out;"></div>
        <div class="box" style="transition-timing-function: ease-in-out;"></div>
    </div>
</body>
</html>
