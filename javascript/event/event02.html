<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .big-font {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <p id="pid">text 아무 p태그 글자~</p>

    <a id="aid" href="https://netflix.com">넷플릭스로 이동하기</a>

    <div id="container">
        <p>기존에 들어있는 p태그</p>
    </div>
    <script>

        //클래스 조작
        //노드(요소).classList.add
        //노드(요소).classList.remove
        //노드(요소).classList.toggle 
        document.getElementById('pid').classList.add('blue');
        document.getElementById('pid').classList.add('red');

        document.getElementById('pid').addEventListener('click' , ()=>{
            document.getElementById('pid').classList.toggle('big-font');
            document.getElementById('pid').classList.toggle('blue');
        })

        //속성 조작 attribute
        //노드(요소).getAttribute
        //노드(요소).setAttribute
        //노드(요소).removeAttribute
        console.log(document.getElementById('pid').getAttribute('class'));

        const a_aid = document.getElementById('aid');
        console.log(a_aid.getAttribute('href'));

        a_aid.setAttribute('href', 'https://tving.com');
        a_aid.setAttribute('target', '_blank');

        a_aid.removeAttribute('target', '_blank');

        //노드 추가
        const divCon = document.getElementById('container');

        //추가할 노드 생성
        const newP = document.createElement("p"); //<p></p>
        const txtNode = document.createTextNode("p태그 내부에 글씨");
        const attrNode = document.createAttribute("class");
        attrNode.value = "red"; // class="red";

        //<p class="red">p태그 내부에 글씨</p>

        newP.appendChild(txtNode); // p태그에 내부 글씨(노드)추가
        newP.setAttributeNode(attrNode); // p태그에 속성 노드 추가

        divCon.appendChild(newP); //divContainer 에 내부에 새로만든 p태그 요소 추가

        //노드 추가 생성
        //순수 Javascript (바닐라 자바스크립트)
        //jQuery 라이브러리
        //React 활용 (데이터기반 처리 방식)

        //divCon.innerHTML = '<p>기존에 있던 글씨는 사라짐</p>';
    </script>
</body>
</html>
